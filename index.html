<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbecue calculator</title>
    <script src="./script/script.js" defer></script>
    <link href="./style/style.css" rel="stylesheet">
    <link href="./images/fork.png" rel="icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>

<body>
    <a href="https://github.com/isabdch" target="_blank"><img src="./images/github.png" height="23px"></a>
    <div class="container">
        <h1><img id="bbqImg" src="images/bbq.png"></h1>
        <div class="divC">
            <input id="nAdults" type="number" placeholder="Number of adults" min="0" title="Number of adults"><button
                class="x" id="btnRemoveAdults"><i class="fa-regular fa-x"></i></button></div>
        <div class="divC">
            <input id="nKids" type="number" placeholder="Number of kids" min="0" title="Number of kids"><button
                class="x" id="btnRemoveKids"><i class="fa-regular fa-x"></i></button></div>
        <div class="divC">
            <input id="dontDrink" type="number" placeholder="Number of adults who don't drink alcohol" min="0"
                title="Number of adults who don't drink alcohol"><button class="x" id="btnRemoveDontDrink"><i
                    class="fa-regular fa-x"></i></button></div>
        <div class="divC">
            <input id="nHours" type="number" placeholder="Duration in hours" min="0" title="Duration in hours"><button
                class="x" id="btnRemoveHours"><i class="fa-regular fa-x"></i></button></div>
        <button id="calcButton">Calculate</button>
    </div>
    <div id="result"></div>
</body>

</html>
