<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbecue calculator</title>
    <script src="./script/script.js" defer></script>
    <link href="./style/style.css" rel="stylesheet">
    <link href="./images/fork.png" rel="icon">
</head>

<body>
    <a href="https://github.com/isabdch" target="_blank"><img src="./images/github.png" height="23px"></a>
    <div class="container">
        <h1>Barbecue calculator</h1>
        <input id="nAdults" type="number" placeholder="Number of adults" min="0">
        <input id="nKids" type="number" placeholder="Number of kids" min="0">
        <input id="dontDrink" type="number" placeholder="Number of adults who don't drink alcohol" min="0">
        <input id="nHours" type="number" placeholder="Duration in hours" min="0"><br>
        <button id="calcButton">Calculate</button>
        <div class="result"></div>
    </div>
</body>

</html>
