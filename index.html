<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbecue calculator</title>
    <script src="./script/script.js" defer></script>
    <link href="./style/style.css" rel="stylesheet">
    <link href="./images/fork.png" rel="icon">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
    <a href="https://github.com/isabdch" target="_blank"><img src="./images/github.png" height="23px"></a>
    <div class="container">
        <h1><img id="bbqImg" src="images/bbq.png"></h1>
        <input id="nAdults" type="number" placeholder="Number of adults" min="0" title="Number of adults"><button
            class="x" id="btnRemoveAdults"><i class="fi fi-rr-cross-small"></i></button>
        <input id="nKids" type="number" placeholder="Number of kids" min="0" title="Number of kids"><button class="x" id="btnRemoveKids"><i
                class="fi fi-rr-cross-small"></i></button>
        <input id="dontDrink" type="number" placeholder="Number of adults who don't drink alcohol" min="0"
            title="Number of adults who don't drink alcohol"><button class="x" id="btnRemoveDontDrink"><i
                class="fi fi-rr-cross-small"></i></button>
        <input id="nHours" type="number" placeholder="Duration in hours" min="0" title="Duration in hours"><button
            class="x" id="btnRemoveHours"><i class="fi fi-rr-cross-small"></i></button>
        <button id="calcButton">Calculate</button>
        <button class="trash"><i class="fi fi-rr-trash"></i></button>
    </div>
    <div id="result"></div>
</body>

</html>
